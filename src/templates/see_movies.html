{%extends 'base.html'%} {%block title%} See movies {%endblock%} {% block
content%}

<body>
	<h1>List of all the movies</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Release date</th>
			</tr>
		</thead>
		<tbody>
			{%for movie in movies%}
			<tr>
				<td>{{movie.id}}</td>
				<td>{{movie.title}}</td>
				<td>{{movie.release_date}}</td>
				<td>
					<a href="/delete/{{movie.id}}">Delete</a>
					<br />
					<a href="/update/{{movie.id}}">Update</a>
				</td>
			</tr>
			{%endfor%}
		</tbody>
	</table>
</body>

{%endblock%}
